<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway sign maker</title>
    <link rel="stylesheet" href="fonts.css">
    <style>
        body {
            background-color: gray;
        }

        #image-container {
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #centered-text {
            color: black;
            font-size: 200px;
            /* transform: translateY(50%); */
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="image-container" style="display: none;">
        <div id="centered-text"></div>
    </div>
    <br>
    <label for="dropdown" style="color: white;">Railway company: </label>
    <select name="dropdown" id="dropdown">
        <option value="northern">Northern Railway Association</option>
        <option value="northwest">North Western Mainline Rail</option>
    </select>
    <br>
    <br>
    <input id="text" type="text" placeholder="Sign text">
    <input type="submit" value="Generate" id="write">
    <script src="companies.js"></script>
    <script>
        var dropdown = document.getElementById("dropdown")
        var image = document.getElementById("image-container")
        var text = document.getElementById("centered-text")
        document.getElementById("write").onclick = function() {
            image.style.display = "block";
            // for (var i = 0; i < companies.length; i++) {
            //     if (dropdown.value == companies[i]) {
            //         image.
            //     }
            // }
            switch (dropdown.value) {
                case "northern":
                    image.style.width = "1417px"
                    image.style.height = "472px"
                    image.style.backgroundImage = 'url("northern.png")'
                    text.style.fontFamily = "northern"
                    text.style.transform = 'translateY(1px)'
                    break;
                case "northwest":
                    image.style.width = "1424px"
                    image.style.height = "712px"
                    image.style.backgroundImage = 'url("northwestern.png")'
                    text.style.fontFamily = "northwestern"
                    text.style.transform = 'translateY(230px)'
            
                default:
                    break;
            }
            text.textContent = document.getElementById("text").value
        }
    </script>
</body>

</html>
